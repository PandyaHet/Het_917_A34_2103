<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Currency Converter</title>
</head>
<body>
    <div id="containertop">
        <h2>US Dollar to Canadian Dollar</h2>
        <h4>Convert USD to CAD at the real exchange rate</h4>
    </div>
    <div class="container">
        
        <div class="converter-container">
            <div class="left-flex">
                <label for="amount">Amount Converted From:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="CAD">CAD</option>
            </select>
            </div>
            <div class="mid-flex">
                <i class="fa fa-exchange" aria-hidden="true"></i>
            </div>
            <div class="right-flex">
                <label for="amount">Amount Converted From:</label>
                <input type="number" id="result" placeholder="Result amount">
            <select id="toCurrency">
                <option value="CAD">CAD</option>
                <option value="USD">USD</option>
            </select>
            </div>
            
        </div>
        <button onclick="convert()" class="button">Convert</button>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
